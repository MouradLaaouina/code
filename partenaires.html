<!doctype html>
<html lang="fr">
<head>
  <!-- Page Partenaires — marques et laboratoires distribués par A2S -->
  <!-- Metadonnees et SEO -->
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script>
    tailwind=config={};
    tailwind.config = { prefix: 'tw-', corePlugins: { preflight: false }, theme: { extend: { colors: { brand: { DEFAULT: '#2f6b2f', dark: '#255825', light: '#e8f5ee' } } } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .partners-hero{
      display:grid;
      place-items:center;
      min-height:calc(100vh - var(--navH, 76px));
      position:relative;
      overflow:hidden;
      background:url('images/banner.png') center/cover no-repeat;
    }
    .partners-hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,.08)}
    .partners-hero > *{position:relative;z-index:1}
    .partners-wrap{max-width:1100px;margin:0 auto;padding:24px 16px;text-align:center}
    .partners-title{margin:0 0 10px;font-weight:800;font-size:clamp(22px,3.2vw,32px);color:var(--text)}
    .partners-sub{margin:0 auto 18px;max-width:68ch;color:var(--muted)}
    .partners-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;justify-items:center;margin-top:16px}
    .partner-card{background:#fff;border:1px solid #ecf0ed;border-radius:14px;box-shadow:var(--shadow);padding:18px;display:grid;place-items:center;transition:transform .18s ease, box-shadow .18s ease, filter .18s ease}
    .partner-card:hover{transform:translateY(-4px);box-shadow:0 16px 34px rgba(0,0,0,.12)}
    .partner-card img{max-width:140px;max-height:70px;object-fit:contain;filter:grayscale(100%);}
    .partner-card:hover img{filter:grayscale(0%)}
  </style>
<script src="script/nav-loader.js" defer></script>
<script src="script/footer-loader.js" defer></script>
</head>
<body>

  <section class="hero hero-illustrated partners-hero">

        <div class="partner-card"><img src="images/dcap.svg" alt="DCAP"></div>

    </div>
  </section>

  <script src="script/script.js" defer></script>
</body>
